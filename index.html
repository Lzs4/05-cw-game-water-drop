<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Quest Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://cdn.pixabay.com/photo/2018/05/13/04/07/girl-3395298_1280.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #333;
    }
    #startScreen, #endScreen {
      text-align: center;
      padding: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    #gameScreen, #endScreen {
      display: none;
    }
    #scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
    }
    #scoreboard div {
      font-weight: bold;
    }
    #muteBtn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #gameArea {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      margin: 1rem auto;
      overflow: hidden;
    }
    #message {
      position: absolute;
      top: 10%;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ffe600;
      text-shadow: 2px 2px 5px #000;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .jug {
      position: absolute;
      width: 60px;
      user-select: none;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      filter: hue-rotate(60deg) saturate(150%);
    }
    footer {
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Water Quest</h1>
    <p>Collect as many water jugs as you can in 30 seconds!</p>
    <label for="difficulty">Choose difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
    <br><br>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameScreen">
    <div id="scoreboard">
      <div>Time: <span id="time">30</span>s</div>
      <div>Score: <span id="score">0</span></div>
      <button id="muteBtn">ðŸ”Š Mute</button>
    </div>
    <div id="gameArea">
      <div id="message"></div>
    </div>
  </div>

  <div id="endScreen">
    <h2 id="endMessage">Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button id="restartBtn">Play Again</button>
  </div>

  <footer>
    Learn more or donate at <a href="https://www.charitywater.org/donate" target="_blank">charity: water</a>
  </footer>

  <audio id="bgMusic" src="https://happysoulmusic.com/wp-content/grand-media/audio/village-ambiance-by-alexander-nakarada.mp3" loop></audio>
  <script>
    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let spawnIntervalId, timerIntervalId;
    let spawnRate = 800;
    let winThreshold = 20;

    const milestones = {
      5: "Good start! 5 jugs collected!",
      10: "Great job! 10 jugs collected!",
      15: "Awesome! 15 jugs collected!",
      20: "Incredible! 20 jugs collected!"
    };
    const winMessages = ["Amazing! You're a Water Hero! ðŸŽ‰"];
    const loseMessages = ["Good effort! Try again to reach 20. ðŸ’ª"];

    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const endScreen = document.getElementById('endScreen');
    const scoreSpan = document.getElementById('score');
    const timeSpan = document.getElementById('time');
    const messageDiv = document.getElementById('message');
    const bgMusic = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');

    function setDifficulty(level) {
      if (level === 'easy') {
        spawnRate = 1000;
        timeLeft = 40;
        winThreshold = 15;
      } else if (level === 'normal') {
        spawnRate = 800;
        timeLeft = 30;
        winThreshold = 20;
      } else if (level === 'hard') {
        spawnRate = 600;
        timeLeft = 25;
        winThreshold = 25;
      }
    }

    function startGame() {
      const difficulty = document.getElementById('difficulty').value;
      setDifficulty(difficulty);

      score = 0;
      gameActive = true;
      scoreSpan.textContent = score;
      timeSpan.textContent = timeLeft;
      messageDiv.style.opacity = 0;

      startScreen.style.display = 'none';
      endScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      bgMusic.play();

      spawnIntervalId = setInterval(spawnJug, spawnRate);
      timerIntervalId = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timeSpan.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }

    function spawnJug() {
      const jug = document.createElement('img');
      jug.src = "https://cdn.pixabay.com/photo/2013/07/12/12/48/jerry-can-146288_1280.png";
      jug.className = 'jug';

      const area = document.getElementById('gameArea');
      const areaRect = area.getBoundingClientRect();
      const x = Math.random() * (areaRect.width - 60);
      const y = Math.random() * (areaRect.height - 60);
      jug.style.left = x + "px";
      jug.style.top = y + "px";

      jug.addEventListener('click', () => {
        if (!gameActive) return;
        jug.remove();
        score++;
        scoreSpan.textContent = score;
        if (milestones[score]) showMessage(milestones[score]);
        playBeep();
      });

      area.appendChild(jug);
      requestAnimationFrame(() => {
        jug.style.opacity = 1;
        jug.style.transform = "translateY(0)";
      });

      setTimeout(() => {
        if (jug.parentElement) {
          jug.style.opacity = 0;
          jug.style.transform = "translateY(-20px)";
          setTimeout(() => {
            if (jug.parentElement) jug.remove();
          }, 300);
        }
      }, 1000);
    }

    function showMessage(text) {
      messageDiv.textContent = text;
      messageDiv.style.opacity = 1;
      setTimeout(() => messageDiv.style.opacity = 0, 1500);
      playBeep();
    }

    function playBeep() {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioContext();
      const oscillator = ctx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.value = 880;
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    function endGame() {
      gameActive = false;
      clearInterval(spawnIntervalId);
      clearInterval(timerIntervalId);
      document.getElementById('gameArea').innerHTML = '<div id="message"></div>';
      const msg = score >= winThreshold ? winMessages[0] : loseMessages[0];
      document.getElementById('finalScore').textContent = score;
      document.getElementById('endMessage').textContent = msg;
      gameScreen.style.display = 'none';
      endScreen.style.display = 'block';
    }

    muteBtn.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.textContent = bgMusic.muted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
    });

    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);
  </script>
</body>
</html>
